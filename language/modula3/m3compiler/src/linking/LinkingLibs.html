<H1>Linking Library Packages</H1>
<P>

When you build a library package, no reachability graph is
constructed. The only requirement on a library package is that any
interface IMPORTed or EXPORTed by each of the library's root units
must either be a root, or a visible interface in some imported
package.<P>
