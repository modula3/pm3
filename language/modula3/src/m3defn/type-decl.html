<H2>Types</H2>
<P>

If <TT>T</TT> is an identifier and <TT>U</TT> a type
(or type expression, since a type expression is allowed
wherever a type is required), then:
<PRE>
    TYPE T = U
</PRE>
declares <TT>T</TT> to be the type <TT>U</TT>.
