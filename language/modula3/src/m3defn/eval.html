<A NAME=idx.92>
<H2>Eval</H2>
</A>
<P>

An <TT>EVAL</TT> statement has the form:
<PRE>
    EVAL e
</PRE>
where <TT>e</TT> is an expression.  The effect is to evaluate <TT>e</TT> and
ignore the result.  For example:
<PRE>
    EVAL Thread.Fork(p)
</PRE>
<P>
