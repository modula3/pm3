<TITLE> ZBackground (filter) </TITLE>
<H1> ZBackground (filter) </H1> 
    
<P>
 ZBackground is a filter that should be put around the
   first (background) child of a ZSplit.  This filter will clip
   highlighting that takes place within the background child from
   the other children of the ZSplit.

<DL>

<DT><B>See Also</B><DD> ZSplit, ZChassis, and ZChild

</DL>
