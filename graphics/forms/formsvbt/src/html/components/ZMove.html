<TITLE> ZMove (filter, event) </TITLE>
<H1> ZMove (filter, event) </H1> 

<P>
 A button that has the side effect of repositioning its
   nearest ancestor that's a non-background child of a ZSplit.
   A ZMove button is therefore useful in a ZChild (see ZChassis).

<DL>

<DT><B>See Also</B><DD> ZChassis and ZSplit
