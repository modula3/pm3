<TITLE> Target (filter) </TITLE>
<H1> Target (filter) </H1>

<P>
 A Target is a filter that marks its child as a 
	destination for a Source component.

<DL>

<DT><B>Behavior</B><DD> By default, a Target component inverts its highlighting when there is a
	Source component overlapping it.

<DT><B>See Also</B><DD> Source

</DL>
