<TITLE> HTile (split) </TITLE>
<H1> HTile (split) </H1> 
    
<P>
 Organizes its children horizontally, in order from left to 
right, with an adjusting bar between each child. The adjusting bar 
allows the user to move the boundary between the children, subject 
to the size range allowed by each child.

<DL>

<DT><B>Shape</B><DD> Same as HBox.

<DT><B>See Also</B><DD> VTile

</DL>
